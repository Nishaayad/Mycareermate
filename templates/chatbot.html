<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMate AI Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  <!-- Link to your CSS -->
</head>
<body>
    <div class="container">
        <h2>Welcome to CareerMate AI Bot</h2>
        <form action="{{ url_for('chat') }}" method="POST">
            <label for="user_input">Ask me about career advice:</label>
            <input type="text" id="user_input" name="user_input" required>
            <button type="submit">Ask</button>
        </form>

        {% if user_input %}
        <div class="chat-box">
            <p><strong>User:</strong> {{ user_input }}</p>
            <p><strong>Chatbot:</strong> {{ bot_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
