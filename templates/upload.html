{% extends 'base.html' %}
{% block content %}
<h2>Upload Profile Picture</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="profile_pic" required><br><br>
    <input type="submit" value="Upload">
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
