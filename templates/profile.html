{% extends 'base.html' %}

{% block title %}Profile | MyCareerMate{% endblock %}

{% block content %}
<h2>User Profile</h2>

<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" value="{{ user[0] }}" readonly><br><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{ user[1] }}"><br><br>

    <input type="submit" value="Update Email">
</form>
{% endblock %}
