{% extends 'base.html' %}
{% block title %}My Account{% endblock %}

{% block content %}
<style>
.container {
  max-width: 700px;
  margin: auto;
  padding: 40px 20px;
  font-family: 'Poppins', sans-serif;
}

.card {
  background: rgba(255, 255, 255, 0.8);  /* Transparent glass effect */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 16px;
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
  padding: 30px;
}

h2 {
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 25px;
}

h5 {
  color: #2c3e50;
  margin-bottom: 20px;
  font-weight: 600;
  font-size: 18px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  font-weight: 500;
  color: #444;
  margin-bottom: 8px;
  display: block;
}

input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 15px;
  transition: 0.3s;
  background-color: #fff;
}

input[type="password"]:focus {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
  outline: none;
}

.btn-success {
  background-color: #28a745;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  font-size: 15px;
  transition: background-color 0.3s ease;
}

.btn-success:hover {
  background-color: #218838;
}

.btn-danger {
  background-color: #dc3545;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  font-size: 15px;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

.btn-danger:hover {
  background-color: #c82333;
}
</style>

<div class="container">
  <h2 class="text-center">‚öôÔ∏è Account Settings</h2>

  <div class="card">
    <form method="POST" action="{{ url_for('change_password') }}">
      <h5>üîê Change Password</h5>

      <div class="form-group">
        <label>Current Password</label>
        <input type="password" name="current_password" required>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="new_password" required>
      </div>

      <button type="submit" class="btn btn-success">Update Password</button>
    </form>

    <hr>

    <form method="POST" action="{{ url_for('delete_account') }}">
      <button type="submit" class="btn btn-danger">üóëÔ∏è Delete My Account</button>
    </form>
  </div>
</div>
{% endblock %}
