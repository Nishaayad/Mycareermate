<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Info Submissions</title>
    <style>
        table {
            border-collapse: collapse;

            margin: auto;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

        {% for row in data %}

        </tr>
        {% endfor %}
    </table>
</body>
</html>
