{% extends 'base.html' %}

{% block title %}Forgot Password | MyCareerMate{% endblock %}

{% block content %}
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background:
      linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
      url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    color: white;
    display: flex; justify-content: center; align-items: center;
  }
  .forgot-container {
    width: 100%; max-width: 400px; padding: 30px 20px;
  }
  .forgot-box {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
  }
  .forgot-box h2 {
    font-weight: 700; margin-bottom: 30px; font-size: 28px;
  }
  .input-field {
    width: 100%; padding: 14px 15px; border-radius: 8px; border: none;
    background: rgba(255, 255, 255, 0.2); color: white; font-size: 16px;
    transition: background 0.3s ease;
  }
  .input-field::placeholder {
    color: #eee;
  }
  .input-field:focus {
    outline: none; background: rgba(255, 255, 255, 0.35);
  }
  .submit-btn {
    width: 100%; padding: 14px 0; border-radius: 8px; border: none;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white; font-weight: 600; font-size: 18px; cursor: pointer;
    transition: background 0.3s ease;
  }
  .submit-btn:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
  }
  span[style] {
    font-size: 13px; display: block; margin-top: 5px;
  }
</style>

<section class="forgot-container">
  <div class="forgot-box">
    <h2>üîê Forgot Password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=35) }}
    </div>
    
    <div>
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>

  </div>
</section>
{% endblock %}
