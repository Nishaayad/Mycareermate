{% extends "base.html" %}
{% block title %}Page Name - MyCareerMate{% endblock %}
{% block content %}

<style>
  body {
    background: 
      linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
      url("{{ url_for('static', filename='images/2.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    color: white;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input {
    padding: 12px;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    outline: none;
  }

  input::placeholder {
    color: #f0f0f0;
  }

  button {
    padding: 12px;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #21618c;
  }

  .flash-message {
    margin-bottom: 20px;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 0.95rem;
    text-align: center;
  }

  .flash-message.error {
    background-color: rgba(255, 0, 0, 0.7);
    color: white;
  }

  .flash-message.success {
    background-color: rgba(0, 128, 0, 0.7);
    color: white;
  }
</style>

<div class="login-container">
  <h2>Login to MyCareerMate</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <input type="text" name="username" placeholder="Username" required autofocus>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
