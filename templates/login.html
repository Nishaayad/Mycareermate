{% extends 'base.html' %}

{% block title %}Login | MyCareerMate{% endblock %}

{% block content %}
<style>
  /* Container for login box */
  .login-container {
    max-width: 400px;
    margin: 60px auto 40px;
    background: white;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    font-family: Arial, sans-serif;
  }

  /* Logo on top, centered */
  .login-logo {
    text-align: center;
    margin-bottom: 25px;
  }

  .login-logo a {
    font-size: 2rem;
    font-weight: 700;
    color: #00d1b2; /* header green */
    text-decoration: none;
    letter-spacing: 1px;
  }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  input[type="text"], input[type="password"] {
    padding: 12px 15px;
    border-radius: 25px;
    border: 1px solid #bdc3c7;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #00d1b2;
  }

  button {
    padding: 12px 0;
    border-radius: 25px;
    border: none;
    background-color: #00d1b2;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #009e8f;
  }

  /* Optional: link below form */
  .login-footer-text {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
  }

  .login-footer-text a {
    color: #00d1b2;
    font-weight: 600;
    text-decoration: none;
  }

  .login-footer-text a:hover {
    text-decoration: underline;
  }
  header {
  background-color: #00d1b2;
  padding: 15px 30px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo a {
  color: white;
  font-size: 1.5rem;
  font-weight: 700;
  text-decoration: none;
}

.nav-links a, .welcome-msg {
  color: white;
  margin-left: 20px;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
}

.nav-links a.btn-link {
  background-color: rgba(255, 255, 255, 0.2);
  padding: 8px 18px;
  border-radius: 25px;
  transition: background-color 0.3s ease;
}

.nav-links a.btn-link:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

footer {
  background-color: #00d1b2;
  padding: 20px 0;
  color: white;
  text-align: center;
  font-size: 0.9rem;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  position: relative;
  bottom: 0;
  width: 100%;
  margin-top: 40px;
  font-family: Arial, sans-serif;
}

</style>

<div class="login-container">
  <div class="login-logo">
    <a href="{{ url_for('home') }}">MyCareerMate</a>
  </div>
  
  {% if error %}
  <p style="color: red; text-align:center;">{{ error }}</p>
  {% endif %}
  
  <form method="POST" action="{{ url_for('login') }}">
    <input type="text" name="username" placeholder="Username" required autofocus>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="login-footer-text">
    Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
  </div>
</div>
{% endblock %}
