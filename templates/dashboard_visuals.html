{% extends "base.html" %}
{% block content %}

<div class="container" style="margin-top: 50px;">
    <h2 style="text-align:center;">Career Field Submissions</h2>
    <canvas id="careerChart" width="600" height="400"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const labels = { 'labels': to ,json };
    const values = { 'values': tojson };

    const ctx = document.getElementById('careerChart').getContext('2d');
    const careerChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Submissions per Career Field',
                data: values,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });
</script>

{% endblock %}
