{% extends 'base.html' %}

{% block title %}Home | MyCareerMate{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: 
            linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
            url("{{ url_for('static', filename='images/1.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.1); /* very transparent */
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        margin: 40px auto;
        padding: 50px 40px;
        max-width: 900px;
        color: white;
        text-align: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }

    .hero h1 {
        font-size: 3rem;
        margin-bottom: 10px;
    }

    .hero h1 span {
        color: #00d1b2;
    }

    .hero p {
        font-size: 1.3rem;
        margin-bottom: 30px;
    }

    .btn-primary {
        display: inline-block;
        background-color: #00d1b2;
        color: white;
        padding: 15px 40px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,209,178,0.6);
    }

    .btn-primary:hover {
        background-color: #00a894;
        box-shadow: 0 8px 20px rgba(0,168,148,0.8);
    }
</style>

<div class="container hero">
    <h1>Welcome to <span>MyCareerMate ðŸš€</span></h1>
    <p>Your AI-powered career guidance companion!</p>
    <a href="{{ url_for('chat') }}" class="btn-primary">Start Chatting</a>
</div>
{% endblock %}
